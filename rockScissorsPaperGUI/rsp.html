<!DOCTYPE html>
<html>
  <head>
    <title>Rock scissors paper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock, scissors or paper?</h1>
    </header>
    <div class="main">
      <button class="btn rock">Rock</button>
      <button class="btn scissors">Scissors</button>
      <button class="btn paper">Paper</button>
    </div>
    <div class="altmain"><button class="btn again">Play again?</button></div>
    <div class="message">Choose your weapon!</div>

    <div class="scoreboard">
      <div class="leftscore">
        <div class="humanheader">Human:</div>
        <div class="humanscore">0</div>
      </div>
      <div class="rightscore">
        <div class="computerheader">Computer:</div>
        <div class="computerscore">0</div>
      </div>
    </div>

    <script src="rock_paper_scissors.js"></script>
  </body>
</html>
